{% extends 'base.html' %}

{% block head %}
    Log In
{% endblock %}


{% block left_column  %}

<div class="row">
    <div class="alert alert-danger">
        <strong>Sorry! </strong>Wrong password
    </div>
</div>

<div class="row">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputLogin" class="col-xs-3 control-label">Login:</label>
            <div class="col-xs-6">
                <input type="login" class="form-control" id="inputLogin" placeholder="Enter your login">
            </div>
        </div>

        <div class="form-group">
            <label for="inputPassword" class="col-xs-3 control-label">Password:</label>
            <div class="col-xs-6">
                <div class="has-error"><input type="password" class="form-control" id="inputPassword" placeholder="Enter password">
                    <label class="control-label" for="inputError">Wrong password!</label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-offset-3 col-xs-6">
                <button type="submit" class="btn btn-default">Log in!</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
