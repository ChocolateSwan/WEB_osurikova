{% extends 'base.html' %}

{% block head %}
    {{ head }}
{% endblock %}

{% block left_column  %}
    <div class="container">
        <form method="POST" role="form" class="form-horizontal" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-group" style="padding-left:11px">
                <button type="submit" class="btn btn-default btn-lg" >{{ button }}</button>
            </div>
        </form>
    </div>
{% endblock %}
