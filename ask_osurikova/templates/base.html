{% load static  %}

<!DOCTYPE html>

<html lang="en">
    <head><meta charset=UTF-8">
        <title>AskMe!</title>
        <link href='{% static "css/bootstrap.min.css" %}' rel="stylesheet">
        <link href='{% static "css/bootstrap.css" %}' rel="stylesheet">
        <link href='{% static "css/jumbotron.css" %}' rel="stylesheet">
        <link href='{% static "my_css.css" %}' rel="stylesheet">
    </head>

    <body class="container">
        <!-- Navbar -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="{% url 'list_of_questions'%}">
                        <img src="{{ BASE_DIR }}/static/ask_no_back.png" class="navbar-brend">
                    </a>
                </div>
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Ask!</button>
                </form>
                <!-- Userblock begin -->
                {% include "userblock.html" %}
                <!-- Userblock end -->
            </div>
        </nav>

        <!-- Right  column (begin)-->
        <div class="row">
            <div class="col-sm-7">
                <div class="row">
                    <H1> {% block head %} {% endblock %} </H1>
                </div>
                {% block left_column %}
                {% endblock %}
            </div><!-- Right column (end)-->

            <!-- Left column (begin)-->
            <div class="col-sm-4 col-sm-offset-1">
                <!-- Popular tags -->
            {% include "info_block_tags.html" %}
             <!-- Best members -->
            {% include "info_block_best_members.html" %}
            </div><!-- Left column (end) -->
        </div>
        <hr> </hr>
        <footer> Surikova Olga</footer>
    </body><!-- Container (end)-->
</html>
